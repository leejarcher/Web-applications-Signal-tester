<!DOCTYPE html>
  
<!-- SIGNAL TESTER Â© LEE ARCHER 2017 -->
<!-- WAVEFORMS SCREEN -->
  
<html>
  <meta name="viewport" content="width=device-width;
	initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
  <body onload="scrollTo(0, 1);">
	
  <head>
	<link href="css/styles.css" rel="stylesheet">
	<title>Signal tester - Generator</title>
  </head> 
  
  <body>
	<div class="page">
	  <header role="banner">
        <h1>Signal tester</h1>
	    <nav role="navigation">

		  <!-- ANALYSER BUTTON -->
          
		  <button name="analyser" id="analyser"
		    value="analysis" class="navbtn">
		    Analyser
		  </button>
	    </nav>  
	  </header>
	
      <main role="main">
	    <article>
		  <section>
	
	        <!-- MAIN WAVEBANK -->
	
	        <p><fieldset><legend><b>Main Wavebank</b></legend>
			
			<button name="onButton0" id="onButton0"
			  value="onoff" class="btn">
		      Off
			</button>
		  
	          <form name="waveforms0" id="waveforms0">
	            <fieldset><legend>Waveforms</legend>
		          <input type="radio" name="wave0" id="sin" value="sine" checked="true">
		          <label for="sin">Sin</label>
		          <input type="radio" name="wave0" id="tri" value="triangle">
		          <label for="tri">Tri</label>
		          <input type="radio" name="wave0" id="saw" value="sawtooth">
		          <label for="saw">Saw</label>
		          <input type="radio" name="wave0" id="squ" value="square">
		          <label for="squ">Squ</label>
		          <input type="radio" name="wave0" id="cus" value="custom">
		          <label for="cus">Cus</label>
		          <input type="radio" name="wave0" id="whi" value="white">
		          <label for="whi">Whi</label>
		          <input type="radio" name="wave0" id="pin" value="pink">
		          <label for="pin">Pin</label>
		          <input type="radio" name="wave0" id="wav" value="wave">
		          <label for="wav">WAV</label>
	            </fieldset>
	          </form>
	  
	          <p><form id="frequency and output level">
	            <fieldset><legend>Frequency/Playback rate and Output level</legend>
		          Frequency Hz / Rate: <input type="number" name="freq0" id="freq0"
		          min="0.1" max="20000" value="1000">
		          <br>Output 0-10: <input type="number" name="out0" id="out0" 
		          min="0" max="1" value="0.5">
	            </fieldset>
	          </form></p>
	        </fieldset></p>
		  </section>
		
	      <section>
		  
	        <!-- MIX MOD WAVEBANK -->
		
	        <p><fieldset><legend><b>Mix Modulation Wavebank</b></legend>
			
			<button name="onButton1" id="onButton1"
			  value="onoff" class="btn">
			  Off
			</button>

		      <form name="waveforms1" id="waveforms1">
		        <fieldset><legend>Waveforms</legend>
			      <input type="radio" name="wave1" id="sin" value="sine" checked="true">
			      <label for="sin">Sin</label>
			      <input type="radio" name="wave1" id="tri" value="triangle">
			      <label for="tri">Tri</label>
			      <input type="radio" name="wave1" id="saw" value="sawtooth">
			      <label for="saw">Saw</label>
			      <input type="radio" name="wave1" id="squ" value="square">
			      <label for="squ">Squ</label>
			      <input type="radio" name="wave1" id="cus" value="custom">
			      <label for="cus">Cus</label>
			      <input type="radio" name="wave1" id="whi" value="white">
			      <label for="whi">Whi</label>
			      <input type="radio" name="wave1" id="pin" value="pink">
			      <label for="pin">Pin</label>
			      <input type="radio" name="wave1" id="wav" value="wave">
			      <label for="wav">WAV</label>
				  <input type="radio" name="wave1" id="mic" value="microphone">
		          <label for="mic">Mic</label>
		        </fieldset>
		      </form>

		      <p><form id="frequency and output level">
			    <fieldset><legend>Frequency/Playback rate and Output level</legend>
			      Frequency Hz / Rate: <input type="number" name="freq1" id="freq1"
			      min="0.1" max="20000" value="1000">
			      <br>Output 0-10: <input type="number" name="out1" id="out1" 
			      min="0" max="1" value="0.5">
			    </fieldset>
		      </form></p>
	        </fieldset></p>
	      </section>
	  
	      <section>

	        <!-- MIX MOD SELECTION -->

	        <form name="mixMod" id="mixMod">
	          <fieldset><legend><b>Modulation type</b></legend>
		        <input type="radio" name="mType" id="mix" value="mix" checked="true">
		        <label for="mix">Mix</label>
		        <input type="radio" name="mType" id="am" value="am">
		        <label for="am">AM</label>
		        <input type="radio" name="mType" id="fm" value="fm">
		        <label for="fm">FM</label>
	          </fieldset>
	        </form>
	      </section>
        </article>
      </main>
	
	  <footer role="contentinfo">
	    <p>&copy; Lee Archer 2017</p>
	  </footer>
		
	  <!-- Load jQuery, jquery-csv, header, BufferLoader class and main program-->
	  <!--script src="js/jquery-3.2.1.js"></script>
	  <script src="js/jquery-csv.js"></script-->
	  <script src="js/BufferLoader.js"></script>
	  <script src="js/header.js"></script>
	  <script src="js/waves.js"></script>
	  
	</div>
  </body>
</html>
